<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Next-generation web platform" />

    <!-- 캐시 방지 (항상 최신 데이터 로드) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <!-- 보안 설정: HTTPS 강제 -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Favicon & Web App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 기본 타이틀은 스크립트에서 업데이트 -->
    <title></title>

    <!-- 환경 변수 (env.js) 추가 -->
    <script src="%PUBLIC_URL%/env.js"></script>

    <!-- 사이트 기본 언어 설정 및 타이틀 업데이트 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const defaultLang = window.ENV?.DEFAULT_LANGUAGE || "ko";
        // Redux Toolkit에서 언어를 가져와서 타이틀 설정 (React 내에서 처리됨)
          document.title =
          defaultLang === "ko"
              ? "인테리어가 당신의 손 안에 | 인그랩"
              : "Your Space, Your Way | INGRAP";
      
        
      });
    </script>
  </head>
  <body>
    <div id="root" style="height: 100%"></div>

    <!-- Google Analytics (환경변수 사용 가능) -->
    <script>
      if (window.ENV && window.ENV.GA_TRACKING_ID) {
        var script = document.createElement("script");
        script.async = true;
        script.src =
          "https://www.googletagmanager.com/gtag/js?id=" + window.ENV.GA_TRACKING_ID;
        document.head.appendChild(script);
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", window.ENV.GA_TRACKING_ID);
      }
    </script>
  </body>
</html>
